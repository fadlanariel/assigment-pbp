{% extends 'base.html' %}

{% block meta %}
<title>Login</title>
<style>
    div.login {
        padding: 2vw;
        background-color: #fafafac4;
    }

    h1 {
        text-align: center;
    }

    table {
        margin-top: 10px;
    }

    input {
        margin-top: 10px;
    }
</style>
{% endblock meta %}

{% block content %}
    <div class = "login container-fluid border rounded w-auto h-auto position-absolute top-50 start-50 translate-middle">

        <h1>Login</h1>
        <div class="h-auto d-flex align-items-center justify-content-center">

            <form method="POST" action="">
                {% csrf_token %}
                <table>
                    <tr align="center">
                        <td><input type="text" name="username" placeholder="Username" class="form-control"></td>
                    </tr>

                    <tr>
                        <td><input type="password" name="password" placeholder="Password" class="form-control"></td>
                    </tr>

                    <tr>

                        <td><input class="btn login_btn btn-primary" type="submit" value="Login"></td>
                    </tr>
                </table>
            </form>
        </div>
        <br>
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}     
        <div class="w-auto">
            <a href="{% url 'todolist:register' %}">Buat Akun</a>
        </div>    
    </div>
{% endblock content %}
