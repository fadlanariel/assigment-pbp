{% extends 'base.html' %}

{% block meta %}
<title>Registrasi Akun</title>
<style>
    div.login {
        padding: 2vw;
        background-color: #fafafac4;
    }

    h1 {
        text-align: center;
    }


</style>
{% endblock meta %}

{% block content %}  

<div class = "login container-fluid border rounded w-auto h-auto position-absolute top-50 start-50 translate-middle">
    
    <h1>Formulir Registrasi</h1>  

        <form method="POST" >  
            {% csrf_token %}  
            <table>  
                <tbody>
                    <tr>
                        <th>
                            <label for="id_username">Username:</label>
                        </th>
                        <td>
                            <input type="text" name="username" maxlength="150" autocapitalize="none"
                             autocomplete="username" autofocus="" required="" id="id_username"
                             placeholder="Username">
                            <br>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label for="id_password1">Password:</label>
                        </th>
                        <td>
                            <input type="password" name="password1" autocomplete="new-password" 
                            required="" id="id_password1" placeholder="Password">
                            <br>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label for="id_password2">Password confirmation:</label>
                        </th>
                        <td>
                            <input type="password" name="password2" autocomplete="new-password" 
                            required="" id="id_password2" placeholder="Password confirmation">
                            <br>
                        </td>
                    </tr>  
                    <tr>  
                        <td></td>
                        <td><input type="submit" name="submit" value="Daftar"></td>  
                    </tr>  
                </tbody>
            </table> 
        </form>

    {% if messages %}  
        <ul>   
            {% for message in messages %}  
                <li>{{ message }}</li>  
                {% endfor %}  
        </ul>   
    {% endif %}

</div>  

{% endblock content %}
